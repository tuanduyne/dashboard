name: Deploy Website

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # dùng v4 mới nhất

      - name: Setup Pages
        uses: actions/configure-pages@v5   # cập nhật v5

      - name: Upload website files
        uses: actions/upload-pages-artifact@v3   # cập nhật v3
        with:
          path: ./

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # cập nhật v4
